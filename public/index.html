  <link rel="manifest" href="/manifest.json">

  <style>

.bar {
  fill: #575dde;
}

.axis path, .axis line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.axis--y text {
  color: #c8c8e8;
  font-size: 12px
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}
.toolTip {
	position: absolute;
  pointer-events: none;
  opacity: 0;
  display: inline-block;
  min-width: 50px;
  height: auto;
  background: none repeat scroll 0 0 rgba(0, 0, 0, 0.8);
  padding: 6px 10px 5px 10px;
  border-radius: 6px;
  text-align: center;
  line-height: 1.3;
  color: #FFFFFF;
  box-shadow: 0px 3px 9px rgba(0, 0, 0, .15);
}
.toolTip:after {
  content: "";
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-top: 8px solid rgba(0, 0, 0, 0.8);
  position: absolute;
  bottom: -7px;
  left: 50%;
  margin-left: -8px;
}
.toolTip span {
	font-weight: 500;
  color: #FFFFFF;
}

/* Style the lines by removing the fill and applying a stroke */
.draw-line {
    fill: none;
    stroke: #575dde;
    stroke-width: 2;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #575dde;
    stroke: #fff;
}
</style>
<title>akko</title>
</head>

</body>
</html>
